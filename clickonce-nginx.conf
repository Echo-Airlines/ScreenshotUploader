server {
    listen 80;
    server_name deploy.echoairlines.com;
    root /usr/share/nginx/html;
    index index.html;

    # ClickOnce MIME types - CRITICAL for ClickOnce to work
    location ~ \.application$ {
        add_header Content-Type "application/x-ms-application";
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    location ~ \.manifest$ {
        add_header Content-Type "application/x-ms-manifest";
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    location ~ \.deploy$ {
        add_header Content-Type "application/octet-stream";
        add_header Cache-Control "public, max-age=31536000";
    }

    # Default MIME type for .application files (fallback)
    types {
        application/x-ms-application application;
        application/x-ms-manifest manifest;
        application/octet-stream deploy;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static application files (but not manifests)
    location ~* \.(dll|exe|config|json)$ {
        add_header Cache-Control "public, max-age=31536000";
    }

    # Serve files
    location / {
        try_files $uri $uri/ =404;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
