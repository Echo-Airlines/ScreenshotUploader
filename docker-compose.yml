version: '3.8'

services:
  clickonce:
    image: nginx:alpine
    container_name: screenshotuploader-clickonce
    ports:
      - "${CLICKONCE_PORT:-8080}:80"
    volumes:
      - ./clickonce-deploy:/usr/share/nginx/html:ro
      - ./clickonce-nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
